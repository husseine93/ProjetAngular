<app-navbar
  [activeSearch]="true"
  (searchEvent)="handleSearchEvent($event)"
></app-navbar>

<section class="search">
  <div class="search-container">
    <div class="search-header">
      <a (click)="goBack()" class="btn btn-secondary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 512 512"
        >
          <path
            d="M216.4 163.7c5.1 5 5.1 13.3.1 18.4L155.8 243h231.3c7.1 0 12.9 5.8 12.9 13s-5.8 13-12.9 13H155.8l60.8 60.9c5 5.1 4.9 13.3-.1 18.4-5.1 5-13.2 5-18.3-.1l-82.4-83c-1.1-1.2-2-2.5-2.7-4.1-.7-1.6-1-3.3-1-5 0-3.4 1.3-6.6 3.7-9.1l82.4-83c4.9-5.2 13.1-5.3 18.2-.3z"
            fill="currentColor"
          />
        </svg>
        Retour
      </a>
    </div>

    <div
      [ngClass]="{
        'search-content': films.length,
        'search-content-empty': !films.length
      }"
    >
      <app-film-card *ngFor="let film of films" [film]="film"></app-film-card>
      <h2 *ngIf="films.length === 0 && search.length">Aucun film trouv√©</h2>
      <h2 *ngIf="films.length === 0 && !search.length">Recherchez un film</h2>
    </div>
  </div>
</section>
