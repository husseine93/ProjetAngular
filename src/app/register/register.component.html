<div class="register-wrapper" style="background-image: url('assets/bg.jpg')">
  
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="register-form"
  >
    <h1>Inscription</h1>
    <div>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Nom d'utilisateur"
        required="required"
      />
      
    </div>
    <div>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Adresse mail"
        required="required"
      />
    </div>
    <div>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Mot de passe"
        required="required"
      />
    </div>
    <button
      type="submit"
      [disabled]="!registerForm.valid"
      [ngClass]="{
        'btn btn-primary': true,
        'btn-disabled': !registerForm.valid
      }"
    >
      S'inscrire
    </button>
    <a routerLink="/login">Vous avez déjà un compte ?</a>
  </form>
</div>
