<app-navbar></app-navbar>
<section class="main-thumbnail">
  <div class="main-thumbnail-container" *ngIf="firstFilm.id">
    <div class="main-thumbnail-content">
      <h1>{{ firstFilm.nomFilm }}</h1>
      <a [routerLink]="['/film', firstFilm.id]" class="btn btn-primary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 512 512"
        >
          <path
            d="M128 104.3v303.4c0 6.4 6.5 10.4 11.7 7.2l240.5-151.7c5.1-3.2 5.1-11.1 0-14.3L139.7 97.2c-5.2-3.3-11.7.7-11.7 7.1z"
            fill="currentColor"
          />
        </svg>
        Lecture
      </a>
    </div>
  </div>
  <div class="main-thumbnail-overlay"></div>
  <img [src]="'assets/affiches/' + firstFilm.id + '.jpg'" alt="Background" />
</section>
<div class="category-list">
  <app-category
    *ngFor="let category of categories"
    [category]="category"
  ></app-category>
</div>
